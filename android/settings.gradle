// ----- android\settings.gradle -----
pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withReader('UTF-8') { reader ->
            properties.load(reader)
        }
        def flutterSdkPath = properties.getProperty('flutter.sdk')
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'dev.flutter.flutter-plugin-loader' version '1.0.0'
    id 'com.android.application' version '8.2.2' apply false // Using a version compatible with Groovy
    id 'com.google.gms.google-services' version '4.3.15' apply false
    id 'com.google.firebase.crashlytics' version '2.8.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.20' apply false // Using a version compatible with AGP 8.2.2
}

include ':app', ':wear'